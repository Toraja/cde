version: '3.9'
services:
  cde:
    environment:
      - GIT_HUB_SSH_KEY
      - CDE=${COMPOSE_PROJECT_NAME}
    build:
      context: ./${COMPOSE_PROJECT_NAME:?}/ctx
      args:
        - IMAGE_TAG # set this if other than `rollout` (latest releas regardless of LTS) is required
        - USER=${USER:-mojito}
        - CPU_ARCH
        - DOCKER_GID=${DOCKER_GID:?}
    extra_hosts:
      - "registry.local:127.0.0.1" # for k3d
    volumes:
      - type: volume
        source: cde_cache
        target: /home/${USER:-mojito}/.cache
      - type: volume
        source: cde_local_share
        target: /home/${USER:-mojito}/.local/share
      - type: volume
        source: cde_tmux_resurrect
        target: /home/${USER:-mojito}/.tmux/resurrect
      # bind socket file so that the same docker can be used inside containers
      # (actually docker client command cannot connect to daemon without this,
      # even when daemon is started inside container)
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      # Binding below two timezone file sync timezone of containers to the host machine
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
      - type: bind
        source: ${HOST_HOME:?}
        target: /home/${USER:-mojito}/hosthome
      # Bind volume `workspace` direcory instead of symlinking so that relative
      # path of bind volume inside CDE container does not result in error
      - type: bind
        source: ${HOST_HOME:?}/workspace
        target: /home/${USER:-mojito}/workspace
      - type: bind
        source: ~/.vim
        target: /home/${USER:-mojito}/.vim
    network_mode: "host"
volumes:
  cde_cache:
  cde_local_share:
  cde_tmux_resurrect:
