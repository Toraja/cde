[tools]
bat = { version = 'latest' }
cheat = { version = 'latest', postinstall = 'mise run postinstall:cheat' }
direnv = { version = 'latest', postinstall = 'mise run postinstall:direnv' }
fd = { version = 'latest' }
fx = { version = 'latest' }
fzf = { version = 'latest', postinstall = 'mise exec fzf -- fzf --fish > ~/.config/fish/conf.d/fzf.fish' }
ghq = { version = 'latest' }
github-cli = { version = 'latest', postinstall = 'ln --symbolic --force ~/hosthome/.config/gh ~/.config/gh' }
glow = { version = 'latest', postinstall = 'mise exec glow -- glow completion fish > ~/.config/fish/completions/glow.fish' }
grpcurl = { version = 'latest' }
hurl = { version = 'latest' }
jq = { version = 'latest' }
just = { version = 'latest', postinstall = 'mise exec just --command "just --completions fish > ~/.config/fish/completions/just.fish && just --man > ~/.local/share/man/man1/just.1"' }
lazydocker = { version = 'latest' }
lazygit = { version = 'latest', postinstall = 'mkdir --parents ~/.config/lazygit/ && ln --symbolic --force ~/toybox/lazygit/config.yml ~/.config/lazygit/' }
neovim = { version = 'latest', postinstall = 'mise run postinstall:neovim' }
nodejs = { version = 'latest', postinstall = 'mise exec nodejs -- npm install --global vscode-langservers-extracted yaml-language-server json5' }
ripgrep = { version = 'latest', postinstall = 'mise exec ripgrep --command "rg --generate complete-fish > ~/.config/fish/completions/rg.fish && rg --generate man > ~/.local/share/man/man1/rg.1"' }
taplo = { version = 'latest' }
usage = { version = 'latest' }
yamlfmt = { version = 'latest', postinstall = 'ln --symbolic --force ~/toybox/yamlfmt ~/.config/' }
yamllint = { version = 'latest', postinstall = 'ln --symbolic --force ~/toybox/yamllint ~/.config/' }
yazi = { version = 'latest', postinstall = 'mise run postinstall:yazi' }
yq = { version = 'latest' }
