[tools]
fd = { version = 'latest' }
fzf = { version = 'latest', postinstall = 'mise run postinstall:fzf' }
ghq = { version = 'latest' }
jq = { version = 'latest' }
just = { version = 'latest', postinstall = 'mise run postinstall:just' }
neovim = { version = 'latest' }
ripgrep = { version = 'latest' }
usage = { version = 'latest' }

[tasks."postinstall:fzf"]
run = """
mise exec fzf -- fzf --fish > ~/.config/fish/conf.d/fzf.fish
"""

[tasks."postinstall:just"]
run = """
mise exec just --command "\
just --completions bash > ~/.local/share/bash-completion/completions/just.bash && \
just --completions fish > ~/.config/fish/completions/just.fish"
"""
